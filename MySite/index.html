<!DOCTYPE html>
<html lang="ru">

<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="content">
        <h1>Утки</h1>

        <div class="slider middle">
            <div class="slides">

                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide s1"><img src="https://redmondclub.com/upload/iblock/0e8/0e8f541b2db8b2e714bf933eae6a83ad.jpg" alt="Фото 1"></div>
                <div class="slide"><img src="https://cdnn21.img.ria.ru/images/155594/18/1555941847_0:208:2901:1840_1280x0_80_0_0_0dae0b4d3d0958fc119767b04f5d0639.jpg.webp" alt="Фото 2"></div>
                <div class="slide"><img src="https://stroy-podskazka.ru/images/article/croppedtop/718-400/2019/04/skolko-zhivut-utki-i-ot-chego-eto-zavisit.jpg" alt="Фото 3"></div>
                <div class="slide"><img src="http://profermu.com/wp-content/uploads/2018/02/1918w-3.jpg" alt="Фото 4"></div>

            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>

        <h2 class="slidername">Немного уток</h2>
        <br>

        <div class="changethemebtns">
            <img src="src\Dewey.jpg" alt="" class="duckbtn">
            <img src="src\Huey.jpg"  alt="" class="duckbtn">
            <img src="src\Louie.jpg" alt="" class="duckbtn">
            <img src="src\Webby.jpg" alt="" class="duckbtn">
        </div>


        <h2 class="slidername">Смени тему на утку</h2>
        <br>

    </div>
</body>
</html>
